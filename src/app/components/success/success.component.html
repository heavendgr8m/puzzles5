<div class="success" id="success">
    <h1>Success</h1>
    <div class="content">
        <h3>Congratulations {{userName}} !!!</h3>
        <h5>Completed Puzzles5 in "{{completionTime}}"</h5>
        <div class="avatar slide-left">
            <img [src]="isProd?'assets/avatar.png':'../../../assets/avatar.png'" alt="">
        </div>
        <div class="share" (click)="share()">
            <p>Share</p>
        </div>
        <div class="challenge">
            <h6>To challenge {{userName}} visit <a
                    href="https://puzzles5.herokuapp.com/">https://puzzles5.herokuapp.com/</a>
            </h6>
        </div>
    </div>

</div>
